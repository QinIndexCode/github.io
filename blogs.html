<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QinIndexCode - 技术博客，分享JavaScript、前端开发、后端开发等技术文章">
    <meta name="keywords" content="技术博客, JavaScript, 前端开发, 后端开发, React, Vue, Node.js">
    <title>随记 - 个人技术博客</title>
    <link href="./css/css2.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/atom-one-dark.min.css">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/smooth-scroll.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <h1 class="section-title">随记</h1>

        <!-- 博客列表 -->
        <div class="grid grid-2" id="blog-list">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <!-- 引入markdown解析库 -->
    <script src="./js/markdown-it.min.js"></script>
    <script src="./js/highlight.min.js"></script>
    <script>
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true,
            highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return '<pre class="hljs"><code>' +
                            hljs.highlight(str, { language: lang, ignoreIllegals: true }).value +
                            '</code></pre>';
                    } catch (__) { }
                }
                return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
            }
        });


        let blogData = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadBlogsSequentially();
        });

        async function loadBlogsSequentially() {
            const blogListElement = document.getElementById('blog-list');
            blogListElement.innerHTML = '<div class="loading">加载中...</div>';

            const loadedBlogs = [];
            let index = 1;

            while (true) {
                const fileName = `${index.toString().padStart(3, '0')}.md`;
                const filePath = `./blogs/${fileName}`;

                try {
                    const response = await fetch(filePath, { method: 'HEAD' });
                    if (!response.ok) break;

                    const contentResponse = await fetch(filePath);
                    if (!contentResponse.ok) break;

                    const content = await contentResponse.text();
                    const blog = parseBlogContent(fileName, content);
                    loadedBlogs.push(blog);

                } catch (error) {
                    console.warn(`停止加载：${filePath} 不存在或无法访问`);
                    break;
                }

                index++;
            }

            if (loadedBlogs.length === 0) {
                blogListElement.innerHTML = '<div class="empty-state">暂无博客文章</div>';
                return;
            }

            blogData = loadedBlogs.sort((a, b) => b.seq - a.seq);
            renderBlogList();
        }

        function parseBlogContent(fileName, content) {
            const seq = parseInt(fileName.replace('.md', ''), 10);

            let title = '未命名博客';
            let date = '未知日期';

            const firstLineMatch = content.match(/^##\s+(\d{4}-\d{2}-\d{2})\s+(.*)$/m);
            if (firstLineMatch) {
                date = firstLineMatch[1].trim();
                title = firstLineMatch[2].trim();
            }

            let plainText = content
                .replace(/^##.*$/gm, '')
                .replace(/```[\s\S]*?```/g, '')
                .replace(/!\[.*?\]\(.*?\)/g, '')
                .replace(/\n/g, ' ')
                .trim();

            const excerpt = plainText.length > 150
                ? plainText.substring(0, 150) + '...'
                : plainText || '暂无摘要';

            return {
                id: fileName.replace('.md', ''),
                fileName: fileName,
                seq: seq,
                title: title,
                date: date,
                author: 'QinIndexCode',
                excerpt: excerpt,
                content: content
            };
        }

        function renderBlogList() {
            const container = document.getElementById('container');
            container.classList.add('fade-out');

            setTimeout(() => {
                container.innerHTML = `
                <h1 class="section-title">随记</h1>
                <div class="grid grid-2" id="blog-list"></div>
            `;

                const blogList = document.getElementById('blog-list');
                const blogCardsHTML = blogData.map(blog => `
                <div class="card" onclick="openBlog('${blog.id}')" style="cursor: pointer;">
                    <h3>${blog.title}</h3>
                    <div style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 1rem;">
                        <span style="margin-right: 1rem;">${blog.date}</span>
                        <span>${blog.author}</span>
                    </div>
                    <p style="flex: 1; margin-bottom: 1.5rem;">${blog.excerpt}</p>
                    <span class="link-arrow">阅读更多</span>
                </div>
            `).join('');

                blogList.innerHTML = blogCardsHTML;

                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                setTimeout(() => container.classList.remove('fade-in'), 300);
            }, 300);
        }

        function openBlog(blogId) {
            const blog = blogData.find(b => b.id === blogId);
            if (!blog) return;

            const htmlContent = md.render(blog.content);

            const container = document.getElementById('container');
            container.classList.add('fade-out');

            setTimeout(() => {
                container.innerHTML = `
                <button class="back-link" onclick="renderBlogList()">
                    <span class="arrow">←</span> 返回列表
                </button>
                <div class="card">
                    ${htmlContent}
                </div>
            `;
                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                setTimeout(() => container.classList.remove('fade-in'), 300);
            }, 300);
        }
    </script>
    <style>
        /* 博客详情页 Markdown 样式增强 */
        .card h1 { color: var(--accent-blue); font-size: 2rem; margin-bottom: 1.5rem; }
        .card h2 { color: var(--accent-purple); font-size: 1.5rem; margin-top: 2rem; margin-bottom: 1rem; }
        .card h3 { color: var(--text-primary); font-size: 1.25rem; margin-top: 1.5rem; margin-bottom: 1rem; }
        .card ul, .card ol { margin-left: 1.5rem; margin-bottom: 1.5rem; color: var(--text-secondary); }
        .card li { margin-bottom: 0.5rem; }
        .card pre { background: var(--bg-primary); padding: 1rem; border-radius: var(--border-radius); overflow-x: auto; margin-bottom: 1.5rem; border: 1px solid var(--border-color); }
        .card code { font-family: 'Fira Code', monospace; font-size: 0.9em; }
        .card p code { background: var(--bg-primary); padding: 0.2rem 0.4rem; border-radius: 4px; color: var(--accent-pink); }

        /* Back Link Style */
        .back-link {
            display: inline-flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            padding: 0;
            color: var(--accent-blue);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .back-link:hover {
            color: var(--accent-purple);
            transform: translateX(-4px);
        }
        .back-link .arrow {
            margin-right: 0.5rem;
            font-family: system-ui; /* Ensure arrow renders consistently */
        }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            .container {
                padding-top: 6rem; /* Increased top padding to clear fixed hamburger menu */
            }
        }
    </style>
</body>
</html>
