<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QinIndexCode - 开源项目，展示个人开发的技术项目">
    <meta name="keywords" content="开源项目, React Native, Expo, Vue.js, GitHub项目">
    <title>开源项目 - 个人技术博客</title>
    <link href="./css/css2.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/smooth-scroll.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="section-title">项目</h1>

        <div class="grid grid-2">
            <!-- 项目1：expo-lite-data-store -->
            <div class="card">
                <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                    <img src="assets/icons/leaf.svg" alt="expo-lite-data-store" style="width: 32px; height: 32px; margin-right: 1rem;">
                    <h3>expo-lite-data-store</h3>
                </div>
                <p>由本人主导开发的项目，用于Expo应用的轻量级数据存储库，旨在提供一个轻量快捷的本地存储解决方案。</p>
                <div style="margin-bottom: 1.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <span class="tag">JavaScript</span>
                    <span class="tag">TypeScript</span>
                    <span class="tag">Expo</span>
                    <span class="tag">React Native</span>
                </div>
                <a href="https://github.com/QinIndexCode/expo-lite-data-store" class="link-arrow" target="_blank" rel="noopener noreferrer">查看项目</a>
            </div>

            <!-- 项目2推荐：GitHub Reference中文文档 -->
            <div class="card">
                <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                    <img src="assets/icons/reference.svg" alt="GitHub Reference中文文档" style="width: 32px; height: 32px; margin-right: 1rem;">
                    <h3>GitHub Reference中文文档</h3>
                </div>
                <p>推荐该项目，因为它是一个非常好的资源，提供了Reference速查表的中文文档。</p>
                <div style="margin-bottom: 1.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <span class="tag">Vue.js</span>
                    <span class="tag">Documentation</span>
                    <span class="tag">GitHub</span>
                </div>
                <a href="https://github.com/jaywcjlove/reference" class="link-arrow" target="_blank" rel="noopener noreferrer">查看项目</a>
            </div>
        </div>
    </div>
</body>
</html>
